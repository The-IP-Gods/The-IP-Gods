{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<br>
<form action="/" method="post">
  <h2>Search Patent Applications</h2>
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>

<br>
<h2>Results</h2>

<div class="row">
  <div class="col-md-6">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Application #</th>
          <th>Category</th>
          <th>Status</th>
          <th>Add?</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td><a class="btn btn-primary" target="_blank" href="http://pericles.ipaustralia.gov.au/ols/auspat/applicationDetails.do?applicationNo={{ results.0 }}">{{ results.0 }}</a></td>
          <td>{{ results.0.3 }}</td>
          <td>{{ results.0.2 }} </td>
          <td><a href="#" class="btn btn-primary">[ ]</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>


{% endblock %}
